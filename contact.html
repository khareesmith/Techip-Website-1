<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <script src="https://use.fontawesome.com/702a077814.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />

    

    <title>Contact Form</title>
</head>
<body style="background: #d8d6d0;">

    <div id="form">
            <form class="form-group" action="" id="contactForm"
                method="dialog" enctype="multipart/form-data">
                <h1 class="display-4 text-center">Send Us a Message!</h1>
                <div class="row text-center">
                    <div class="col-6 mx-auto">
                        <label for="name">Name:</label>
                        <input type="text" id="name" class="form-control"/>
                    </div>
                </div>
                <div class="row text-center">
                    <div class="col-6 mx-auto">
                        <label for="email">Email:</label>
                        <input type="email" id="email" class="form-control"/>
                    </div>
                </div>
                <div class="row text-center">
                    <div class="col-6 mx-auto mb-5">
                        <label for="phone">Phone:</label>
                        <input type="tel" id="phone" class="form-control"/>
                    </div>
                </div>
                <div class="row text-center">
                    <div class="col-8 mx-auto mb-3">
                        <label for="message">Message:</label>
                        <textarea id="message" rows="4" class="form-control">Enter Message Here</textarea>
                    </div>
                </div>
                <div class="row text-center">
                    <div class="col">
                    <button type="submit" class="btn btn-lg btn-primary" id="message-sub">Submit</button>
                    </div>
                </div>
            </form>  
    </div>


    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
