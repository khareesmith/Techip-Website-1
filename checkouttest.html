<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Form</title>
</head>

<body>
    <div class="wrapper">
        <div class="payment">
            <h2>payment</h2>
            <div class="form">
                <div class="card">
                    <label class="label">Card holder:</label>
                    <input type="text" class="input" name="card_holder" placeholder="Naomi BArnes">
                </div>
            </div>
        </div>
    </div>
    <div class="wrapper">
        <div class="payment">
            <h2>card number</h2>
            <div class="form">
                <label class="label">card number:</label>
                <input type="text" class="input" name="card_number" placeholder="Rose BArnes">
                <link rel="stylesheet" href="checkouttest.css">
            </div>
        </div>
    </div>
    <div class="crd-grp">
        <div class="card-item">
            <label class="label">Expiration Date</label>
            <input type="text" class="input" name="Expiration_date" placeholder="00/00">
        </div>
    </div>
    <div class="card-item">
        <label class="label">CVC</label>
        <input type="text" class="input" name="CVC" placeholder="000">
    </div>
    <div class="btn">
        pay
    </div>
</body>

</html>
